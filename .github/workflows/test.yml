name: test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request: {}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download build deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Download source deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: src

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: ğŸ›  Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download build deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Download source deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: src

      - name: ğŸ” Type check
        run: npm run typecheck
